<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Dekh Lo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Dekh Lo Final Boss</h2>

    <div class="game-wrapper">
        <div class="score-hud">Score: <span id="scoreVal">0</span></div>

        <!-- Start / Game Over Screen -->
        <div id="gameUI" class="ui-overlay">
            <h1 id="uiTitle" class="ui-title">Ready?</h1>
            <img id="gameOverImg" src="game_over.png" class="game-over-img">
            <p id="uiScore" class="ui-score">Score: 0</p>
            <button class="btn" onclick="startGame()">Start Run</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <p class="info">
        <span class="desktop-only">Press <b>Space</b> or </span>
        <span class="mobile-only">Tap anywhere to </span>
        <b>Jump</b>.
    </p>

    <script src="script.js"></script>

</body>

</html>
